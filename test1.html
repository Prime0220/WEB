<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>박 신 우</title>
    </head>
    <body>
        <ul>
            <li>HTML5</li>
            <ol>
                <li>HTML</li>

        </ul>
        <ul>
            <li>backend</li>
            <ol>
                <li>react</li>
                <li>vue</li>
            </ol>
        </ul>

        <dl>
            <dt>HTML5</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>
            <dd>JavaScript</dd>
            <dt>BACKEND</dt>
            <dd>react</dd>
            <dd>vue</dd>
        </dl>
        <hr>
        <table border="2">
            <tr>
                <th>박신우</th>
                <th>고영성</th>
                <th>이화준</th>
            </tr>
            <tr>
                <td colspan="2">1</td>
                <td colspan="2">1</td>
                <td rowspan="3">1</td>
            </tr>
            <tr>
                <th>2</th>
                <td colspan="2">2</td>
                <th>2</th>
            </tr>
            <tr>
                <td colspan="3">3</td>
                <th>3</th>
            </tr>

        </table>
